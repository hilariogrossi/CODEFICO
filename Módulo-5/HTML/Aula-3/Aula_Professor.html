<!DOCTYPE html>

<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="http://hilariogrossi.codefico1.software/Eu_2.jpeg">
        <title>Formulário de Contrato</title>

    </head>

    <body>
        <h1>Formulário de Contrato</h1>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autofocus placeholder="Digite seu nome" required /> <!--value="Digite seu nome completo"-->
            <br /><br />

            <label for="fone">Celular:</label>
            <input type="tel" id="fone" name="fone" placeholder="Digite seu telefone" required pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" /> <!--value="Digite seu nome completo"-->
            <br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required />
            <br /><br />

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" />
            <br /><br />

            <label for="dtnasc">Data de Nascimento:</label>
            <input type="date" id="dtnasc" name="dtnasc" />
            <br /><br />


            <label>Selecione as linguagem de sua preferência:</label><br />
            <input type="checkbox" name="cblingh" id="cblingh" value="HTML" />
            <label for="cblingh">HTML</label>
            <br />

            <input type="checkbox" name="cblingc" id="cblingc" value="CSS" />
            <label for="cblingc">CSS</label>
            <br />

            <input type="checkbox" name="cblingj" id="cblingj" value="JavaScript" />
            <label for="cblingj">JavaScript</label>
            <br /><br />


            <fieldset>
                <legend>Gênero</legend>
                <input type="radio" name="genero" id="rgenerom" value="M" />
                <label for="rgenerom">Masculino</label><br />

                <input type="radio" id="rgenerof" name="genero" value="F" />
                <label for="rgenerof">Feminino</label>
                <br />
            </fieldset>

            <br />

            <fieldset>
                <legend>Escolaridade</legend>
                <input type="radio" id="rescm" name="escolaridade" value="M" />
                <label for="rescm">Ensino Médio</label><br />

                <input type="radio" id="rescs" name="escolaridade" value="F" />
                <label for="rescs">Ensino Superior</label>
                <br />
            </fieldset>

            <br /><br />

            <label for="cidade">Cidade:</label>
            <select name="cidade" id="cidade"> <!--multiple-->
                <option value="SJDR">São João del Rei</option>
                <option value="SP">São Paulo</option>
                <option value="BH">Belo Horizonte</option>

            </select>


            <br /><br />

            <label for="cidade2">Cidade:</label>
            <input type="text" id="cidade2" name="cidade2" list="cidades" />
            <datalist id="cidades">
                <option value="São João del Rei">São João del Rei</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Belo Horizonte">Belo Horizonte</option>

            </datalist>

            <br /><br />


            <label for="descricao">Descrição Pessoal:</label><br />
            <textarea name="desc" id="desc" cols="30" rows="10">Descrição...</textarea>

            <br /><br /><br />

            <button type="button" onclick="alert('Olá')">Clique em mim (button)</button><br /><br />
            <button type="submit">Clique em mim (submit)</button><br /><br />
            <button type="reset">Clique em mim (reset)</button><br /><br />

            <input type="reset" value="Clique em mim (input)" />

            <br /><br /><br /><br /><br /><br />

        </form>


    </body>

</html>
