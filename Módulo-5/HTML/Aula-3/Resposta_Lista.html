<!DOCTYPE html>

<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="http://hilariogrossi.codefico1.software/Eu_2.jpeg">
        <title>Formulário de Contrato</title>

    </head>

    <body>
        <h1>Formulário de Contrato</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autofocus placeholder="Digite seu nome" required />
            <br /><br />

            <label for="fone">Celular:</label>
            <input type="tel" id="fone" name="fone" placeholder="Digite seu telefone" required pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" />
            <br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required />
            <br /><br />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
            <br /><br />

            <label for="genero">Gênero</label>
            <select id="genero" name="genero">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>

            </select>
            <br /><br />

            <fieldset>
                <legend>O Hilário é:</legend>
                <input type="radio" id="lindo" name="lindo" value="L" />
                <label for="lindo">Lindo</label>
                <br />

                <input type="radio" id="lindao" name="lindo" value="LD" />
                <label for="lindao">Lindão</label>
                <br />

                <input type="radio" id="gostosao" name="lindo" value="G" />
                <label for="gostosao">Gostosão</label>
                <br />

            </fieldset>
            <br /><br />

            <label for="comentario" style="font-size: large;">Escreva um comentário ou mensagem:</label><br /><br />
            <textarea id="comentario" name="comentario" cols="30" rows="10" placeholder="Escreva aqui..."></textarea>
            <br /><br />

            <button type="submit" style="color: blue;"><strong>Enviar Formulário</strong></button>
            <button type="reset" style="color: red;">Redefinir formulário</button>

        </form>

    </body>

</html>
